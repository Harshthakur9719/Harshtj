<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Harsh Hub</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #fff;
    }
    header {
      background: linear-gradient(135deg, #ff0057, #2f2f2f);
      padding: 60px 20px;
      text-align: center;
    }
    header h1 {
      font-size: 3rem;
      margin: 0;
    }
    header p {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #ddd;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px 20px;
    }
    .card {
      background: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
    }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
    }
    .card-content h3 {
      margin: 0;
      font-size: 1.2rem;
    }
    .card-content p {
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 5px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #1a1a1a;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Harsh Hub</h1>
    <p>Your ultimate source for Movies, Games & Music</p>
  </header>

  <div class="container">
    <div class="card">
      <img src="https://source.unsplash.com/random/400x300?movie" alt="Movie">
      <div class="card-content">
        <h3>Movie Title</h3>
        <p>Latest blockbuster movie description goes here.</p>
      </div>
    </div>
    <div class="card">
      <img src="https://source.unsplash.com/random/400x300?game" alt="Game">
      <div class="card-content">
        <h3>Game Title</h3>
        <p>Exciting new game you must try now!</p>
      </div>
    </div>
    <div class="card">
      <img src="https://source.unsplash.com/random/400x300?music" alt="Music">
      <div class="card-content">
        <h3>Music Album</h3>
        <p>Latest trending album, enjoy the beats.</p>
      </div>
    </div>
    <!-- More cards as needed -->
  </div>

  <footer>
    &copy; 2025 Harsh Hub. All rights reserved.
  </footer>
</body>
</html>
