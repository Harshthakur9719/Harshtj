<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Entertainment Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
    }

    header {
      text-align: center;
      padding: 30px 20px 10px;
      font-size: 28px;
      font-weight: bold;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .tab-btn {
      padding: 10px 20px;
      background-color: #444;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .tab-btn.active,
    .tab-btn:hover {
      background-color: #28a745;
    }

    .section {
      display: none;
      max-width: 500px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    .section.active {
      display: block;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 16px;
      background-color: #28a745;
      border-radius: 6px;
      color: white;
      text-decoration: none;
      border: none;
      cursor: pointer;
    }

    audio {
      width: 100%;
      border-radius: 12px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>üé• My Movies & Music üéµ</header>

  <div class="tabs">
    <button class="tab-btn active" onclick="showSection('movies')">Movies</button>
    <button class="tab-btn" onclick="showSection('music')">Music</button>
    <button class="tab-btn" onclick="showSection('audio')">Audio</button>
  </div>

  <!-- Movies Section -->
  <div id="movies" class="section active">
    <h2>üé¨ bhul chuk maaf</h2>
    <a href="video.html" class="btn">‚ñ∂Ô∏è  watch now</a>
    <br>
    <a href="bhul chuk maaf.mp4" download class="btn">‚¨áÔ∏è Download Movie</a>

    <hr style="margin: 30px 0; border-color: rgba(255,255,255,0.3);">

    <h2>üé¨ A Minecraft movie</h2>
    <a href="video.html" class="btn">‚ñ∂Ô∏è watch now</a>
    <br>
    <a href="Minecraft.mp4" download class="btn">‚¨áÔ∏è Download Movie 2</a>
  </div>

  <!-- Music Section -->
  <div id="music" class="section">
    <h2>üéµ Spongebob SFX</h2>
    <audio controls>
      <source src="music.mp3" type="audio/mp3" />
      Aapka browser audio support nahi karta.
    </audio>
    <a href="music.html" download class="btn">‚¨áÔ∏è Download Sound</a>
  </div>

  <!-- Audio Section -->
  <div id="audio" class="section">
    <h2>üéß Relaxing Audio</h2>
    <audio controls>
      <source src="relaxing-audio.mp3" type="audio/mp3" />
      Aapka browser audio support nahi karta.
    </audio>
    <a href="music.html" download class="btn">‚¨áÔ∏è Download Audio</a>

    <hr style="margin: 30px 0; border-color: rgba(255,255,255,0.3);">

    <h2>üéß Nature Sound</h2>
    <audio controls>
      <source src="nature-sound.mp3" type="audio/mp3" />
      Aapka browser audio support nahi karta.
    </audio>
    <a href="music.html" download class="btn">‚¨áÔ∏è Download Audio</a>
  </div>

  <script>
    function showSection(sectionId) {
      const sections = document.querySelectorAll('.section');
      const buttons = document.querySelectorAll('.tab-btn');

      sections.forEach(section => {
        section.classList.remove('active');
      });

      buttons.forEach(btn => {
        btn.classList.remove('active');
      });

      document.getElementById(sectionId).classList.add('active');
      event.target.classList.add('active');
    }
  </script>

</body>
</html>
