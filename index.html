<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - Stylish Cards</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      color: #fff;
    }
    h1 {
      font-size: 2.2rem;
      margin: 25px 0;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      width: 180px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }
    .card h2 {
      font-size: 1.2rem;
      margin-bottom: 15px;
    }
    .btn {
      display: inline-block;
      padding: 8px 18px;
      font-size: 0.9rem;
      color: white;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      border-radius: 20px;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <h1>üöÄ Welcome to My Website</h1>

  <div class="card-container">
    <div class="card">
      <h2>üé¨ Movies</h2>
      <a href="movies.html" class="btn">Open</a>
    </div>
    <div class="card">
      <h2>üñºÔ∏è Wallpapers</h2>
      <a href="wallpapers.html" class="btn">Open</a>
    </div>
    <div class="card">
      <h2>üì± Apps</h2>
      <a href="apps.html" class="btn">Open</a>
    </div>
    <div class="card">
      <h2>üéµ Music</h2>
      <a href="music.html" class="btn">Open</a>
    </div>
  </div>
</body>
</html>
