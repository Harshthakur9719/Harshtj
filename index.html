<!DOCTYPE html>
<html>
<head>
    <title>Squid Game Season 3</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(270deg, #141e30, #243b55, #1e3c72, #2a5298);
            background-size: 800% 800%;
            animation: gradientBG 20s ease infinite;
            color: #fff;
            margin: 0;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        header {
            text-align: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.3);
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .movie-card {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            margin: 15px;
            border-radius: 15px;
            overflow: hidden;
            width: 90%;
            max-width: 800px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 8px 30px rgba(0,0,0,0.4);
        }
        .movie-card:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 40px rgba(0,0,0,0.6);
        }
        .thumbnail {
            flex: 1;
        }
        .thumbnail img {
            width: 100%;
            display: block;
            border-right: 2px solid rgba(255, 255, 255, 0.1);
        }
        .info-box {
            flex: 1;
            padding: 15px;
        }
        .info-box h2 {
            margin-bottom: 10px;
            color: #ffcc00;
        }
        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 15px;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
        }
        .watch-btn {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
        }
        .watch-btn:hover {
            background: linear-gradient(45deg, #0072ff, #00c6ff);
            transform: scale(1.05);
        }
        .download-btn {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
        }
        .download-btn:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <header>
        <h1>ðŸŽ¬ Squid Game Season 3 - All Parts</h1>
    </header>

    <div class="container">

        <div class="movie-card">
            <div class="thumbnail">
                <img src="poster1.jpg" alt="Part 1">
            </div>
            <div class="info-box">
                <h2>Squid Game Season 3 - Part 1</h2>
                <a href="part1.html" class="btn watch-btn">Watch Now</a>
                <a href="Squid_Game_S3_Part1.mp4" download class="btn download-btn">Download Part 1</a>
            </div>
        </div>

        <!-- Similarly for Part 2 -->
        <div class="movie-card">
            <div class="thumbnail">
                <img src="poster2.jpg" alt="Part 2">
            </div>
            <div class="info-box">
                <h2>Squid Game Season 3 - Part 2</h2>
                <a href="part2.html" class="btn watch-btn">Watch Now</a>
                <a href="Squid_Game_S3_Part2.mp4" download class="btn download-btn">Download Part 2</a>
            </div>
        </div>

        <!-- Add parts 3, 4, 5, 6 similarly -->

    </div>

</body>
</html>
