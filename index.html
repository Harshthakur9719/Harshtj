<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My VIP Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2.8rem;
      margin: 40px 0 20px 0;
      font-weight: 600;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-bottom: 60px;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px 20px;
      width: 220px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.6);
    }
    .card h2 {
      font-size: 1.4rem;
      margin-bottom: 15px;
    }
    .btn {
      display: inline-block;
      padding: 10px 25px;
      font-size: 1rem;
      color: #fff;
      background: #ff4b2b;
      border-radius: 30px;
      text-decoration: none;
      transition: background 0.3s, transform 0.2s;
    }
    .btn:hover {
      background: #ff3a1a;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Welcome to My Premium Site</h1>

  <div class="container">
    <div class="card">
      <h2>Movies</h2>
      <a href="movies.html" class="btn">Explore</a>
    </div>
    <div class="card">
      <h2>Wallpapers</h2>
      <a href="wallpapers.html" class="btn">Explore</a>
    </div>
    <div class="card">
      <h2>Apps</h2>
      <a href="apps.html" class="btn">Explore</a>
    </div>
    <div class="card">
      <h2>Music</h2>
      <a href="music.html" class="btn">Explore</a>
    </div>
  </div>
</body>
</html>
